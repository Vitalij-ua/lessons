   <h1>Задача 4</h1>
   <p>Задача 4. Розробити клас Baner
      Поля
      Масив об’єктів ( графічних зображень та посилань на сайти)

      методи
      Метод випадкового вибору об’єкта (графічного зображення та посилання)
      Метод виведення випадкового банера

   </p>
   <script>
      'use strict'
      if (confirm('Почати тестування?')) {
         class Baner {
            constructor(arrObjectsBaners) {
               this.arrObjectsBaners = arrObjectsBaners
            }
            getRandomObject() {
               let randomIndex = Math.floor(Math.random() * this.arrObjectsBaners.length)
               return this.arrObjectsBaners[randomIndex]
            }
            render() {
               let randomBanner = this.getRandomObject();
               document.write(`
            <h2>Рекламний банер</h2>
            <div style="text-align: center;">
                <a href="${randomBanner.link}" target="_blank">
                    <img src="${randomBanner.img}" alt="Banner" style="border-radius:10px; width:200px; height:200px;">
                </a>
            </div>
        `)
            }
         }

         const imageLinks = [
            {
               img: "https://img.freepik.com/free-photo/marketing-ideas-share-research-planning-concept_53876-127431.jpg?t=st=1743356440~exp=1743360040~hmac=a99ceb96e9fb754769d7308959807e92813df49808096a287b3ae8ad5c27070d&w=826",

               link: "https://example.com/site2" 
            },
            {

               link: "https://example.com/site3"

            {

               link: "https://example.com/site4" 
            },
            {
               img: "https://img.freepik.com/free-photo/low-angle-stacked-books-graduation-cap-ladders-education-day_23-2149241016.jpg?t=st=1743356286~exp=1743359886~hmac=9799ca2354029ac55fdfd001a74410b6eb02a41c2eada9f138b6ff3004b77cc9&w=740",
