<body>
   <h1>Задача 5</h1>
   <p> Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
   <script>
       //Крок 0. Позначення величин
       //elapsedSeconds кількість секунд, що пройшла від початку доби
       //elapsedHours кількість годин, що пройшла від початку доби
       //elapsedMinutes кількість хвилин, що пройшла від початку доби
      //Крок 1. Введення необхідних даних
      const elapsedSeconds = parseInt(prompt(`Введіть кількість секунд, що пройшла від початку доби `))
      //Крок 2. Обчислення
      const elapsedHours = Math.floor(elapsedSeconds/3600) 
      const elapsedMinutes = Math.floor ((elapsedSeconds % 3600) / 60)
      //Крок 3 Виведення результатів
      document.write (`пройшлo від початку доби ${elapsedSeconds} секунд <br> це ${elapsedHours} годин і ${elapsedMinutes} хвилин`)
   </script>
   </script>
</body>
</html>
