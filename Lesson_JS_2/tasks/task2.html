<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Задача 2 </title>
</head>
<body>
   <h1>Задача 2 </h1>
   <p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
   <script>
       // //Крок 0. Позначення
      // // userBirthYear - рік народження користувача
      // // userAge  -  вік користувача
      // //Крок 1. Вводимо необхідні дані
      const userBirthYear = parseInt(prompt('Введіть рік нароження'))
      // //Крок 2. Обчислення результату
      const currentYear = 2025
      const userAge = currentYear - userBirthYear
      // //Крок 3. Ввиведення результатів
      document.write(`Вам ${userAge} років`)
   </script>
</body>
</html>
