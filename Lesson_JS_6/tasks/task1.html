   <h1>Задача 1. Відобразити трикутник за допомогою символів «о»</h1>
   <p></p>
   <script>
      if (confirm('Почати тестування?')) {
         let col = `o`
         document.write(`<table  style="font-size: 2rem;">`)
         for (let row = 1; row <= 10; row++) {
            document.write(`<tr>
                              <td style="border: none;">`)
               for (let i = 1; i <= row; i++) {
                  document.write(`${col}`)                 
               } 
                  document.write(`</td>
                              </tr>`)                 
         }
         document.write(`</table>`)
         
      }
   </script>
