<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ДЗ №6 Задача 4</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="icon" type="image/svg" sizes="16x16" href="img/icon.svg">
</head>

<body>
   <h1>Задача 4.</h1>
   <p>5. Зобразити рівнобедрений трикутник із символів ^. Висоту задає користувач. Наприклад, на екрані висота =5.</p>
   <script>
      //  
      // 
      if (confirm('Почати тестування?')) {
         let col = `^`
         let quantityCol = 1
         const quantityRow = parseInt(prompt(`Введшеь кількість рядків`))
         document.write(`<ul  style="font-size: 5rem; margin: 2rem auto; width: fit-content;">`)
         for (let row = 1; row <= quantityRow; row++) {
            document.write(`<li  style="list-style: none; text-align: center;">`)
            for (let i = 1; i <= quantityCol ; i++) {
               document.write(`${col}`)
            }
            quantityCol += 2
            document.write(`</li>`)
         }
         document.write(`</ul>`)
      }
   </script>
</body>

</html>
