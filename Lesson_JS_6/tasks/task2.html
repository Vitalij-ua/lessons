   <h1>Задача 2.</h1>
   <p>3.1. Відобразити трикутник за допомогою символів «о»</p>
   <script>
      if (confirm('Почати тестування?')) {
         let col = `o`
         document.write (`<table  style="font-size: 2rem;">`)
            for (let row = 12; row >= 1; row--) {
               document.write (`<tr>
                                 <td style="text-align: center;border: none;">`)
                  for (let i = 1; i <= row; i++) {                    
                     document.write (`${col}`)                     
                  }                 
                  document.write (`</td>
                              </tr>`)
            }
         document.write (`</tr>`)

      }
   </script>
