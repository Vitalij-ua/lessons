<body>
   <h1>Задача 8.</h1>
   <p>8. При старті питаємо у користувача чи хоче він читати новини. Якщо так, то одразу переходимо до сайту Ukr.Net, якщо ні, то через 20 секунд самі переходимо на сайт ukr.net. Для цього через 20 секунд після відкриття треба виконати команду
      window.location.href = 'https://www.ukr.net/'</p>
   <script>
      if (confirm('Почати тестування?')) {
         const startLook = confirm(`Чи бажаєеу ви читати новини ?`)
         if(startLook) window.location.href = 'https://www.ukr.net/'
         else setTimeout(() => {
            window.location.href = 'https://www.ukr.net/'
         }, 20000);
      }
   </script>
</body>
