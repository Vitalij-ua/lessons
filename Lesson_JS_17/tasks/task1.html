   <h1>Задача 1</h1>
   <p>Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних, кількості
      від’ємних, кількість входжень деякого числа (статичні методи)
   </p>
   <script>
      'use strict'
      if (confirm('Почати тестування?')) {
         //=== Варіант 1 ====
         class ArrayCheck {
            static getNumPositiveNumbers(arr) {
               let sum = 0
               for (const el of arr) {
                  if (el > 0) sum++
               }
               return sum
            }

            static getNumNegativeNumbers(arr) {
               let sum = 0
               for (const el of arr) {
                  if (el < 0) sum++
               }
               return sum
            }

            static getNumOccurrences(arr, num) {
               let sum = 0
               for (const el of arr) {
                  if (el === num) sum++
               }
               return sum
            }

            static toString(arr, num) {
               return `Кількість додатних: ${this.getNumPositiveNumbers(arr)}<br>` +
                  `Кількість від’ємних: ${this.getNumNegativeNumbers(arr)}<br>` +
                  `Кількість входжень числа ${num}: ${this.getNumOccurrences(arr, num)}<br>`
            }
         }

         const arr = [3, 5, 10, -3, 0, 9, -1, 3]
         const num = 3
         document.write(ArrayCheck.toString(arr, num))
