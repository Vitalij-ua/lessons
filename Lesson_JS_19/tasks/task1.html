<body>


   <h1>Задача 1</h1>
   <p>Задача 1. Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із них усі наступні повинні бути
      зафарбовані у червоний колір.
   </p>
   <div>Hello!</div>
   <div>Hello!</div>
   <div>Hello!</div>
   <div>Hello!</div>
   <div>Hello!</div>
   <div>Hello!</div>
   <div>Hello!</div>
   <div>Hello!</div>
   <div>Hello!</div>
   <div>Hello!</div>

   <script>
      'use strict'
      if (confirm('Почати тестування?')) {
         function paintAllNextElements(event) {
            let element = event.target
            let next = element.nextElementSibling

            while (next) {
               if (next.tagName === 'DIV') {
                  next.style.color = 'red'
               }
               next = next.nextElementSibling
            }
         }

         const divList = document.querySelectorAll('div')
         for (const div of divList) {
            div.onclick = paintAllNextElements
         }

      }
   </script>
