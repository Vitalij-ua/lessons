<body>
   <h1>Задача 2.</h1>
   <p>Задача 2. Дано 5 елементів input. При введенні значення у якийсь із них необхідно автоматично заповнювати інші усі
      попередні у спадному порядку(кожен попередній має значення на 1 менше за наступний), усі наступні на 1 більше
      (кожен наступне на 1 більше за попереднього)
   </p>
  <div class="inputs">
      <div class="task19__2">
         <label for="value1">Value 1</label>
         <input type="number" id="value1">
      </div>
      <div class="task19__2">
         <label for="value2">Value 2</label>
         <input type="number" id="value2">
      </div>
      <div class="task19__2">
         <label for="value3">Value 3</label>
         <input type="number" id="value3">
      </div>
      <div class="task19__2">
         <label for="value4">Value 4</label>
         <input type="number" id="value4">
      </div>
      <div class="task19__2">
         <label for="value5">Value 5</label>
         <input type="number" id="value5">
      </div>
   
  </div>
   <script>

      'use strict'
      if (confirm('Почати тестування?')) {

         function updateValues(event) {
            const input = event.target
            const value = parseInt(input.value)
            if (isNaN(value)) return
          
            let currentDiv = input.parentElement
          
            let prevDiv = currentDiv.previousElementSibling
            let tempValue = value
            while (prevDiv) {
               tempValue -= 1
               const prevInput = prevDiv.querySelector('input')
               prevInput.value = tempValue
               prevDiv = prevDiv.previousElementSibling
            }

            let nextDiv = currentDiv.nextElementSibling
            tempValue = value
            while (nextDiv) {
               tempValue += 1
               const nextInput = nextDiv.querySelector('input')
               nextInput.value = tempValue
               nextDiv = nextDiv.nextElementSibling
            }
         }

         const inputs = document.querySelectorAll('input')
         for (const input of inputs){
            input.addEventListener('input', updateValues)
         }

      }

   </script>
</body>
