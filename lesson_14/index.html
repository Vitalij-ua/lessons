<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lessons 14</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="icon" type="image/png" sizes="16x16" href="img/01.png">
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <h1 class="header__title">Homework 14</h1>
         </div>
      </header>
      <main class="page">

         <div class="page__personal-portfolio personal-portfolio">
            <div class="personal-portfolio__container">
               <div class="personal-portfolio__text">
                  There are many variations of passages of Lorem Ipsu available,
                  but the majority have suffered alte.
               </div>
               <form class="personal-portfolio__form form-personal" action="#">
                  <div class="form-personal__line">
                     <input type="text" name="[]" id="name-personal" class="form-personal__input" placeholder="Name*"
                      required>

                  </div>
                  <div class="form-personal__line">
                     <input type="email" name="[]" id="email-personal" class="form-personal__input" placeholder="Email*"
                      required>

                  </div>
                  <div class="form-personal__line">
                     <input type="text" name="[]" id="location-personal" class="form-personal__input"
                        placeholder="Location">

                  </div>
                  <div class="form-personal__block">
                     <div class="form-personal__line">
                        <input type="number" name="[]" id="budget-personal" class="form-personal__input"
                           placeholder="Budget*" required>

                     </div>
                     <div class="form-personal__line">
                        <input type="text" name="[]" id="subject-personal" class="form-personal__input"
                           placeholder="Subject*" required>

                     </div>
                  </div>
                  <div class="form-personal__line">
                     <textarea name="[]" id="message-personal" class="form-personal__input" placeholder="Message*"
                      required></textarea>
                  </div>
                  <button type="submit" class="form-personal__button"><span>Submit</span>
                     <img src="img/02.svg" alt="icon"></button>
               </form>
            </div>
         </div>


         <div class="page__dark-theme dark-theme">
            <div class="dark-theme__container">
               <form action="#" class="dark-theme__form form-dark">
                  <div class="form-dark__block">
                     <div class="form-dark__line">
                        <label class="form-dark__label" for="first-name">First Name</label>
                        <input type="text" name="[]" placeholder="Enter First Name" id="first-name"
                           class="form-dark__input" required>
                     </div>
                     <div class="form-dark__line">
                        <label class="form-dark__label" for="last-name">Last Name</label>
                        <input type="text" name="[]" placeholder="Enter Last Name" id="last-name"
                           class="form-dark__input">
                     </div>
                  </div>
                  <div class="form-dark__block">
                     <div class="form-dark__line">
                        <label class="form-dark__label" for="email">Email</label>
                        <input type="email" name="[]" placeholder="Enter your Email" id="email"
                           class="form-dark__input">
                     </div>
                     <div class="form-dark__line">
                        <label class="form-dark__label" for="phone-number">Phone Number</label>
                        <input type="number" name="[]" placeholder="Enter Phone Number" id="phone-number"
                           class="form-dark__input">
                     </div>
                  </div>
                  <div class="form-dark__block-textarea">
                     <div class="form-dark__line">
                        <label class="form-dark__label" for="message">Message</label>
                        <textarea class="form-dark__textarea" name="[]" id="message"
                           placeholder="Enter your Message"></textarea>
                     </div>
                  </div>
                  <div class="form-dark__block">
                     <div class="form-dark__checkbox checkbox">
                        <input class="checkbox__input" type="checkbox" id="checkbox-dark" value="1">
                        <label class="checkbox__label" for="checkbox-dark">I agree with Terms of Use and Privacy
                           Policy</label>
                     </div>
                     <button class="form-dark__button" type="submit"><span>Send Message</span></button>
                  </div>
               </form>
            </div>
         </div>

      </main>
      <footer class="footer">
         <div class="footer__container">
            <p class="footer__text">Made by Vitaliy 2024</p>
         </div>
      </footer>
   </div>
</body>

</html>
