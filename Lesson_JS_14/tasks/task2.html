   <h1>Задача 2.</h1>
   <p>Задача 2. Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         let userDate = {
            day: 23,
            month: 3, 
            year: 2025,
         }

         function getYearInN(date, N) {
            let totalMonths = date.month + N
            return date.year + Math.floor((totalMonths - 1)/12)
         }

         const yearInN = getYearInN(userDate, 22)
         console.log(yearInN)

      }
   </script>
