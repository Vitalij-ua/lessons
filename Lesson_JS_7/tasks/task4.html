   <h1>Задача 4.</h1>
   <p>Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         function getTable(row, col) {
        
            document.write (`<table>`) 
                      
               for (let indexRow = 1; indexRow <= row; indexRow++) {
                  document.write (`<tr>`)
                  for (let indexCol = 1; indexCol <= col; indexCol++) {
                     document.write (`<td>Hi</td>`)                    
                  }
                  document.write (`</tr>`)
               }
             document.write (`</table>`)
         }
         const row = parseInt ( prompt (`Введіть кількість рядків`))
         const col = parseInt ( prompt (`Введіть кількість стовпців`))

         getTable(row, col)
      }
   </script>
