<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ДЗ №7 Задача 2</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="icon" type="image/svg" sizes="16x16" href="img/icon.svg">
</head>

<body>

   <h1>Задача 2.</h1>
   <p>Задача 3. Створити окремі функції, які для 4 чисел знаходять:
      1 суму;
      2 добуток;
      3 середнє арифметичне;
      4 мінімальне значення.
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         function getSumNumbers(a, b, c, d) {
            let sum = a + b + c + d
            if (sum || sum === 0) {
               return sum
            }
            else throw new Error('Невірно введено число')
         }
         function getMultiplicationNumbers(a, b, c, d) {
            let multiply = a * b * c * d
            if (multiply || multiply === 0) {
               return multiply
            }
            else throw new Error('Невірно введено число')
            return
         }

         function getAverageNumber(a, b, c, d) {
            let average = (a + b + c + d) / 4
            if (average || average === 0) {
               return average
            }
            else throw new Error('Невірно введено число')
         }
         function getMinNumber(a, b, c, d) {
            let min, min1, min2
            if (a < b) {
               min1 = a
            } else min1 = b
            if (c < d) {
               min2 = c
            } else min2 = d
            if (min1 < min2) {
               min = min1
            } else min = min2
            if (min || min === 0) {
               return min
            }
            else throw new Error('Невірно введено число')
         }



         const a = parseInt(prompt(`Введіть число`))
         const b = parseInt(prompt(`Введіть число`))
         const c = parseInt(prompt(`Введіть число`))
         const d = parseInt(prompt(`Введіть число`))
         document.write(`Ви ввели числа: ${a}, ${b}, ${c}, ${d}<br>`)
         try {
            const sum = getSumNumbers(a, b, c, d)
            document.write(`Сума чисел: ${sum}<br>`)
            const multiply = getMultiplicationNumbers(a, b, c, d)
            document.write(`Добуток чисел: ${multiply}<br>`)
            const average = getAverageNumber(a, b, c, d)
            document.write(`Середнє арифметичне чисел: ${average}<br>`)
            const min = getMinNumber(a, b, c, d)
            document.write(`Мінімальне число: ${min}<br>`)
         } catch (error) {
            document.write(error.message)
         }
      }
   </script>
</body>

</html>
