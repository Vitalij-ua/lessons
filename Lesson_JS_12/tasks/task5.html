         // const namesNew = getSortArrBubble(names)

         function getSortArrInsert(arr) {
            for (let k = 1; k < arr.length; k++) {
               const currentElement = arr[k]
               let i = k - 1
               while (i >= 0 && arr[i] > currentElement){
                  arr[i + 1] = arr[i]
                  i = i - 1                  
               } 
               arr[i + 1] = currentElement
            }
            return arr
         }

         const namesNew = getSortArrInsert(names)
         document.write(`Посортований масив імен : ${namesNew}<br>`)

         function findIndex(arr, searchElement) {
            let start = 0
            let end = arr.length
            while (start <= end) {
               const middle = Math.floor((start + end) / 2);
               if (arr[middle] === searchElement) return middle;
               else if (arr[middle] < searchElement) start = middle + 1;
               else if (arr[middle] > searchElement) end = middle - 1;
            }
            return -1;
         }
         const name =  "Olga"
         const elementIndex = findIndex(namesNew, name)
         if (elementIndex >= 0)
            document.write(
               `Ім'я ${name} розташоване під індексом: ${elementIndex}<br>`
            )
         else document.write(`Ім'я ${name} у списку відсутнє<br>`)
      }
