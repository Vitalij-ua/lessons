<body>
   <h1>Задача 3.</h1>
   <p>3. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та порівнянь чисел під час сортування
      включеннями.</p>
   <script>
      if (confirm('Почати тестування?')) {
         function getArr(elNum = 30, min = 1, max = 10) {
            let arr = []
            for (let index = 0; index < elNum; index++) {
               arr.push(Math.floor(Math.random() * (max - min + 1)) + min)
            }
            return arr
         }

         const arr = getArr()
         document.write(`<b>Дано масив :</b> [${arr}]<br>`)

         function getSortArrInsertChangeEquality(arr) {
            let sumChange = 0
            let sumEquality = 0
            for (let k = 1; k < arr.length; k++) {
               const currentElement = arr[k]
               let i = k - 1
               while (i >= 0 && arr[i] > currentElement){
                  sumEquality++
                  arr[i + 1] = arr[i]
                  i = i - 1
                  sumChange++
                  
               }
               sumEquality++
               arr[i + 1] = currentElement
            }
            return [arr, sumChange, sumEquality]
         }

         const [newArr, sumChange, sumEquality] = getSortArrInsertChangeEquality(arr)
         document.write(`<b>Новий масив :</b> [${newArr}]<br><b> було обмінів : </b>${sumChange}<br><b>порівнянь чисел під час сортування : </b>${sumEquality}<br>`)
      }
   </script>
</body>
