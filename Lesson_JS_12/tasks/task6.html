<body>
   <h1>Задача 6.</h1>
   <p>6. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5
      символів і під яким індексом.</p>
   <script>
      if (confirm('Почати тестування?')) {
         let names = ["Michael", "Emma", "Olivia", "James", "Olga", "Sophia", "William", "Isabella", "Alexander", "Mia", "Benjamin"];

         document.write(`Дано масив імен : ${names}<br>`)


         function getSortArrInsert(arr) {
            for (let k = 1; k < arr.length; k++) {
               const currentElement = arr[k]
               let i = k - 1
               while (i >= 0 && arr[i].length > currentElement.length) {
                  arr[i + 1] = arr[i]
                  i = i - 1
               }
               arr[i + 1] = currentElement
            }
            return arr
         }

         const namesNew = getSortArrInsert(names)
         document.write(`Посортований масив імен : ${namesNew}<br>`)

         function findIndex(arr, searchLength) {
            let start = 0
            let end = arr.length - 1

            while (start <= end) {
               const middle = Math.floor((start + end) / 2)

               if (arr[middle].length === searchLength) return middle
               else if (arr[middle].length < searchLength) start = middle + 1
               else end = middle - 1
            }
            return -1
         }

         const nameLength = 5
         const elementIndex = findIndex(namesNew, nameLength)

         if (elementIndex >= 0) {
            document.write(
               `Ім'я довжиною - ${nameLength} символів розташоване під індексом: ${elementIndex} (це "${namesNew[elementIndex]}")<br>`
            )
         } else {
            document.write(`Ім'я довжиною - ${nameLength} символів у списку відсутнє<br>`)
         }
      }
   </script>
</body>

</html>
