<body>
   <h1>Задача 5.</h1>
   <p>5.Дано масив елементів. Знайти добуток додатних елементів
      ///// ---------- Тут використати цикл for..of -----------
   </p>
   <script>
      if (confirm('Почати тестування?')) {

         function inputMarks() {
            const arrElement = new Array(parseInt(prompt(`Введіть кількість елементів`)))
            const marksList = []
            for (let i = 0; i < arrElement.length; i++) {
               const mark = parseInt(prompt('Введіть число'))
               marksList.push(mark)
            }
            return marksList
         }

         function resArrElement(arr) {
            let res = 1
            for (let el of arr) {
               if (el > 0) res *= el
            }
            return res
         }

         const marksList = inputMarks()
         const res = resArrElement(marksList)
         document.write(`масив елементів : ${marksList}<br> добуток додатних елементів : ${res}`)
      }
   </script>
</body>

</html>
